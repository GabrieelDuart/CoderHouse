<script>    

var nome = prompt("Digite seu nome:");
console.log("Olá " + nome + "!");

var numero1 = parseFloat(prompt("Digite um número:"));
var numero2 = parseFloat(prompt("Digite outro número:"));

if (isNaN(numero1)) {
  alert("Por favor, digite um número válido.");
} else {
  var resultadoSoma = numero1 + numero2;
  console.log("A soma de " + numero1 + " e " + numero2 + " é: " + resultadoSoma);
}

var texto1 = prompt("Digite um texto:");
var texto2 = prompt("Digite outro texto:");
var resultadoConcatenacao = texto1 + " " + texto2;
alert("O resultado da concatenação é: " + resultadoConcatenacao);


</script>
